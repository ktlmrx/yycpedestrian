<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>hotspots | yycpedestrian</title>
  <meta name="description" content="Plan your stay, avoid the crosswalks, and discover Calgary from a safe distance. A satirical guide to pedestrian collisions in YYC." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <style> 
    #map {
      height: 600px;
      width: 100%;
      margin-top: 1em;
    }
  </style>
</head>

  <body>
  <link rel="modulepreload" href="components/header.js" />
    <main id="main-content">
    <h2>calgary pedestrian incidents map</h2>
    <p>locations shown are approximate, based on available reporting.</p>
    <section>
    <label for="filter-fatal">Show only fatal incidents</label>
    <input type="checkbox" id="filter-fatal" />
    </section>

    <section>
    <label for="filter-tag">Filter by tag:</label>
    <select id="filter-tag">
    <option value="">all</option>
    <option value="hit-and-run">hit and run</option>
    <option value="skateboard">skateboard</option>
    <!-- add other tags you use -->
    </select>
    </section>
    <div id="map" role="application" aria-label="Map showing approximate locations of pedestrian incidents in Calgary"></div>
    <h2>incident feed</h2>
    <ul id="incident-feed"></ul>
    </main>

    <link rel="modulepreload" href="components/footer.js" />

  <script src="js/map.js" defer></script>
</body>
</html>
