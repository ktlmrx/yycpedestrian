<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>yycpedestrian: local news</title>
  <meta name="description" content="Plan your stay, avoid the crosswalks, and discover Calgary from a safe distance. A satirical guide to pedestrian collisions in YYC." />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
 <script type="module" src="components/header.js"></script>

  <main>
    <h2>recent pedestrian collisions</h2>
    <ul id="news-feed">
      <li>loading articles...</li>
    </ul>
  </main>

<script type="module" src="components/footer.js"></script>

  <script>
    fetch('data/incidents.json')
      .then(response => response.json())
      .then(data => {
        const feed = document.getElementById('news-feed');
        feed.innerHTML = '';
        data.articles.forEach(article => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${article.url}" target="_blank">${article.title}</a> <small>(${article.date})</small>`;
          feed.appendChild(li);
        });
      })
      .catch(error => {
        document.getElementById('news-feed').innerHTML = '<li>error loading articles.</li>';
        console.error(error);
      });
  </script>
</body>
</html>
